<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasatch Front End Developers</title>
    <meta name="author" content="Caleb Beardall" />
    <meta name="description"
        content="Wasatch Front End Developers helps career-focused applicants find jobs in north-central Utah." />
    <link rel="stylesheet" href="styles/careers.css">
    <link rel="stylesheet" href="styles/careers-large.css">
    <script src="scripts/careers.js" defer></script>
</head>

<body>
    <header>
        <div id="colored-bar"></div>
        <picture>
            <source media="(min-width: 499)" srcset="images/logo-small-for-large" width="160" height="90">
            <img id="logo" src="images/logo-large-for-small.webp" lazy="loading" width="500" height="281"
                alt="The Wasatch Front End Developers">
        </picture>
        <nav>
            <ul>
                <li id="home-button"><a href="https://caleb-beardall.github.io/wdd131/project/home.html"
                        title="Home">Home</a></li>
                <li id="companies-button"><a href="https://caleb-beardall.github.io/wdd131/project/companies"
                        title="Companies">Companies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get">
            <fieldset id="career-form">
                <div>
                    <h3>What are you looking for in your <span class="highlight">career?</span></h3>
                </div>
                <div id="small-box"></div>
                <div>What <span class="highlight">position levels</span> are you considering?</div>
                <div id="position-level">
                    <label><input id="beginner" type="checkbox" name="beginner" value="yes">Beginner</label>
                    <label><input id="intermediate" type="checkbox" name="intermediate" value="no">Intermediate</label>
                    <label><input id="advanced" type="checkbox" name="advanced" value="yes">Advanced</label>
                    <label><input id="expert" type="checkbox" name="expert" value="yes">Expert</label>
                </div>

                <label for="base-salary">What <span class="highlight">base salary</span> do you require?</label>
                <div id="user-salary"></div>
                <input type="range" id="base-salary" name="r" min="0" max="100000" value="50000" step="1000">

                <button id="filter-results" type="button" value="Filter Results">Filter Results</button>
            </fieldset>
        </form>
        <section id="careers-grid">

        </section>
    </main>
    <footer>
        <p id="year"></p>
        <p id="modified-date"></p>
    </footer>
</body>

</html>
